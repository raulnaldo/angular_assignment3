<ol class="list-group">
  <div ng-repeat="item in myCtroler.list.foundItems" class="list-group-item">
    <a href="#" ng-click="myCtroler.list.removeItem($index);" class="list-group-item">
      <button class="btn-danger" ng-click="myCtroler.list.removeItem($index);">Don't want this one!</button>
      {{item.name}},{{item.short_name}},{{item.description}}
    </a>
  </div>
  <div class="label label-danger" ng-if="myCtroler.someThingFound()">Nothing found</div>  
</ol>
